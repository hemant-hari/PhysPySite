    <script src="jslib/codemirror/mode/python/python.js"></script>
    <link rel="stylesheet" href="themes/w3.css">
    <link rel="stylesheet" href="themes/global.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-indigo.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <meta name="theme-color" content="#000000" />

    <title></title>

  <body>
    <div id='app' class="w3-row">
      <nav class="w3-sidebar w3-bar-block w3-collapse w3-animate-left w3-card" style="z-index:300;width:250px;" id="mySidebar">
        <a class="w3-bar-item w3-button w3-hide-large w3-large" href="javascript:void(0)" onclick="w3_close()">Close <i class="fa fa-remove"></i></a>
        <router-link class="w3-bar-item w3-button" to="/">Home</router-link>
        <router-link class="w3-bar-item w3-button" to="/play">Play!</router-link>
        <router-link class="w3-bar-item w3-button" to="/snippet">Find a Snippet</router-link>
        <router-link class="w3-bar-item w3-button" to="#">Submit a Snippet</router-link>
        <router-link class="w3-bar-item w3-button" v-if="!loginState.loggedIn" to="/login">Login</router-link>
        <router-link class="w3-bar-item w3-button" v-if="!loginState.loggedIn" to="/register">Register</router-link>
        <a class="w3-bar-item w3-button" v-if="loginState.loggedIn" to="javascript:void(0)" v-on:click="logoutUser">Logout</a>
      </nav>

      <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="z-index:200;cursor:pointer" id="myOverlay"></div>

      <div class="w3-main" style="margin-left:250px;">

      <div id="myTop" class="w3-container w3-top w3-theme w3-large" style="z-index:30">
        <p><i class="fa fa-bars w3-button w3-indigo w3-hide-large w3-xlarge" onclick="w3_open()"></i>
        <span id="myIntro" class="w3-hide">PySite</span></p>
      </div>

      <header class="w3-container w3-theme" style="padding:48px 32px">
        <h1 class="w3-xxxlarge">PySite</h1>
      </header>

      <router-view></router-view>

      </div>
    </div>
